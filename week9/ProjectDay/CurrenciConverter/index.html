<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1><a href="https://www.fontspace.com/category/cyrillic"><img src="https://see.fontimg.com/api/renderfont4/08po/eyJyIjoiZnMiLCJoIjoxMTYsInciOjIwMDAsImZzIjo1OCwiZmdjIjoiIzE1MTUxNCIsImJnYyI6IiNFRkUzRTMiLCJ0IjoxfQ/Q3VycmVuY3kgQ29udmVydGVy/beer-money.png" alt="Cyrillic fonts"></a></h1>
  <div class="container">
    <div>
      <label>From Currency:</label>
      <input type="text" id="fromCurrency" placeholder="Currency Code">
    </div>
    <div>
      <label>To Currency:</label>
      <input type="text" id="toCurrency" placeholder="Currency Code">
    </div>
    <div>
      <label>Amount:</label>
      <input type="number" id="amount" placeholder="Amount">
    </div>
    <button id="convertBtn">Convert</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
