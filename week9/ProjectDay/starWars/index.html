<!DOCTYPE html>
<html>
<head>
  <title>Star Wars Characters</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><a href="https://www.fontspace.com/category/star-wars"><img src="https://see.fontimg.com/api/renderfont4/A4lL/eyJyIjoiZnMiLCJoIjo2NiwidyI6MjAwMCwiZnMiOjMzLCJmZ2MiOiIjRTlENjEwIiwiYmdjIjoiI0VGRTNFMyIsInQiOjF9/U3RhciBXYXJz/star-jedi-hollow.png" alt="Star Wars fonts"></a></h1>
  <div id="characterInfo">
    <p id="loadingMessage" class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</p>
    <p id="errorMessage" class="error"></p>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Height:</strong> <span id="height"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Birth Year:</strong> <span id="birthYear"></span></p>
    <p><strong>Home World:</strong> <span id="homeWorld"></span></p>
  </div>
  <button id="getCharacterBtn">Get Random Character</button>

  <script src="script.js"></script>
</body>
</html>
