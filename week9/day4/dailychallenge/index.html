<!DOCTYPE html>
<html>
<head>
  <title>Sunrise Time</title>
</head>
<body>
  <h1>Sunrise Time</h1>
  <form id="cityForm">
    <label for="city1Lat">City 1 Latitude:</label>
    <input type="text" id="city1Lat" required>
    <br>
    <label for="city1Long">City 1 Longitude:</label>
    <input type="text" id="city1Long" required>
    <br>
    <label for="city2Lat">City 2 Latitude:</label>
    <input type="text" id="city2Lat" required>
    <br>
    <label for="city2Long">City 2 Longitude:</label>
    <input type="text" id="city2Long" required>
    <br>
    <button type="submit">Get Sunrise Time</button>
  </form>

  <div id="sunriseTime"></div>

  <script src="script.js"></script>
</body>
</html>
